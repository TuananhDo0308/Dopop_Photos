<!DOCTYPE html>
<html>
<head>
    <title>Dopop::Login</title>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="login_style.css">

</head>
<body>
    <div class="main">
        <div class="log_in">
            <a href="index.html" class="logo"><img src="img/logo/app_logo.svg" alt=""></a>
            <div class="login_table">
                <div class="title">Welome back</div>
                <div class="title_2">Continue with Google or enter your details.</div>
                <button class="google_login">                
                    <img src="img/logo/Google_Logo.png" alt="">
                    <div class="google">Log in with Google</div>
                </button>
                <div class="bridge">or</div>
                <div class="your_account">
                    <input type="text" class="input" placeholder="Email">
                    <input type="password" class="input" placeholder="Password">
                </div>
                <div class="option">
                    <a href="">Forgot Password</a>
                </div>
                <button class="sign_in">Sign in</button>
                <div class="create_account">
                    <div class="title_2">
                        Dont't have an account?
                        <a href="#">Sign up for free</a>
                    </div>
            </div>
            </div>
        </div>
        <div class="image">
            <img src="img/logo/login.jpg" alt="">
        </div>
    </div>
	
</body>
</html>
